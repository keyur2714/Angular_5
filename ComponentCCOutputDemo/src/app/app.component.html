<div class="container">
    <div  class="row">
        <div class="col">
            <h1>{{title}}</h1>
        </div>        
    </div>
    <div class="row">
        <div class="col">
            <app-message [message]="'Hello'" (getFormattedMessage)=getMessage($event)></app-message>
        </div>
        <div class="col">
            Formatted Message is :{{formattedMsg}}
        </div>
    </div>
    <app-my-dropdown [dataList]="countryList" (getSelectedValue)="getCountry($event)"></app-my-dropdown>
    <div class="row">
        <div class="col">
            Selected Country is : {{selectedCountry.desc}}
        </div>
    </div>

</div>
